<!DOCTYPE html>
<html>
	<head>
		<title> FA6_Venus </title>
	<meta charset="UTF-8">

	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="revised" content="10-28-2022">
	<style>
		.link1 {
		color: white;
		background-color: blue;
		text-decoration: none;
		border: solid black 1px;
		padding: 1px;
		margin-right: 10px;
		font-size: 30px;
		}

		div:target#div1 {
        	background-color: rgb(14, 14, 83);
        	color: rgb(235, 192, 84);
		}

	        div:target#div2 {
		background-color: rgb(42, 162, 170);
		color: rgb(235, 192, 84);
		border: 10px dotted green;
		}

		.link1:visited {
		color: white;
		background-color: green;
		}

		.link1:hover {
		background-color: yellow;
		color: black;
		}

		div {
        	width: 200px;
        	border: 2px solid black;
        	height: 150px;
        	padding: 10px;
		font-size: 30px;
        	}

		.link1:active {
		color: white;
		background-color: gray;
		}

		.link2 {
		color: white;
		background-color: pink;
		text-decoration: none;
		border: solid black 1px;
		padding: 1px;
		font-size: 30px;
		}

		.link2:visited {
		background-color: red;
		color: white;
		}

		.link2:hover {
		background-color: rgb(68, 69, 70);
		color: white;
		}

		.link2:active {
		background-color: gray;
		color: white;
		}

	</style>
	</head>
	<body>
	<a style="font-family: Fantasy"; class="link1" href="#div1"> First Link </a>
	<a style="font-family: Fantasy"; class="link2" href="#div2"> Second Link </a>
	<br><br>
	<div id="div1">Div 1 here</div>
	<br>
	<div id="div2">Div 2 here</div>
</body>
</html>
