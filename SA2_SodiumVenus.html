<!DOCTYPE html>
<html>
<head>
	<title>Choose your Pokemon</title>
		<meta charset="UTF-8">
 		<meta name="author" content="Joshua Dave D. Venus">
 		<meta name="keywords" content="HTML, CSS, JavaScript">
		<meta name="revised" content="3-23-2023">
 		<link rel="icon" href="icon.png" type="image/gif">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        	* { box-sizing: border-box; font-family: arial; color: white;}
            	div {background: navy;
            	width: 30%; 
                text-align:center;
           		width:250px; 
                height: 250px; 
           		margin: 0 auto; 
                border: 1px solid black;
                padding-left:1px; 
                background: navy;
             }
            	img {width: 65px; 
            	height:74px; 
                border: 1px solid black; 
                float:left; 
                margin: 1px
            }
		img:first-of-type {	/*pertaining to pikachu*/
            	width: 100px; 
                height: 150px; 
                border: 1px solid black; 
                background: lavender; 
                padding-left: 10px; 
                margin-right:10px
            }
		img:hover{cursor:pointer;
            	background: lavender; 
            }
        </style>

</head>
<body>
        <div>
		<h2> Choose your Pokemon </h2>
		<img id="avatar" src="https://img.pokemondb.net/sprites/ultra-sun-ultra-moon/normal/pikachu-f.png" onclick="cPix(this)" title="Pikachu"/>
		<img src="https://img.pokemondb.net/sprites/black-white/shiny/ninetales.png" onclick="cPix(this)" title="Ninetales" />
		<img src="https://img.pokemondb.net/sprites/black-white/normal/dragonite.png" onclick="cPix(this)" title="Dragonite"/>
		<img src="https://img.pokemondb.net/sprites/x-y/normal/ivysaur.png" onclick="cPix(this)" title="Ivysaur"  />
		<img src="https://img.pokemondb.net/sprites/x-y/shiny/wigglytuff.png" onclick="cPix(this)" title="Wigglytuff" />
	</div>

        <script>
            	function cPix(img){     // this function is used in order to change the previous picture into the picture the user clicked
			document.getElementById("avatar").title = img.title;     
			document.getElementById("avatar").src = img.src;
		}     
        </script>
</body>
</html>
